<div class="panel panel-default">
    <div class="section">
        <span class="title" ng-click="toggleCollapse()">할인 이벤트</span>

        <div class="adminInputForm">
            <h3>상점</h3>
            <table class="table table-hover">
                <tr>
                    <th>ID</th>
                    <th>상호명</th>
                    <th>소개</th>
                    <th></th>
                </tr>
                <tr ng-repeat="item in bookmark.shops">
                    <td>{{item.Id}}</td>
                    <td>{{item.Name}}</td>
                    <td>{{item.Description}}</td>
                    <td><a href="#" ng-click="removeShop(item.Id)">삭제</a></td>
                </tr>
            </table>
            <h3>할인이벤트</h3>
            <table class="table table-hover">
                <tr>
                    <th>ID</th>
                    <th>상호명</th>
                    <th>소개</th>
                    <th></th>
                </tr>
                <tr ng-repeat="item in bookmark.sales">
                    <td>{{item.Id}}</td>
                    <td>{{item.Name}}</td>
                    <td>{{item.Description}}</td>
                    <td><a href="#" ng-click="removeSale(item.Id)">삭제</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
